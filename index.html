<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Utilidades</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/identity/favicon.png">
    <!-- Google Font family Readex Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" rel="preload">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin rel="preload">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro" rel="stylesheet" rel="preload">
    <!-- Import styles -->
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <!-- Icons library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  <!-- https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />  <!-- https://iconscout.com/unicons/explore/line -->
</head>
<body>

  <aside class="sidebar">
      <header class="sidebar-header">
          <img src="./assets/identity/favicon.png" alt="Logo" title="Andres Orozco Dev">
      </header>
      <nav>
        <button onclick="handleSidebarClicked('Dropdown')">
          <span>
            <i class="uil uil-align"></i> 
            <span>Drop Down</span>
          </span>
        </button>
      </nav>
  </aside>

    <div class="content" id="Dropdown">
      <div class="content-center">
        <div class="dropdown" id="dropdown">
          <button onclick="handleDropdownClicked(event)">
            <span class="material-symbols-outlined"> account_circle </span>
            David Jackson
            <span class="chevron material-symbols-outlined"> expand_more </span>
          </button>
          <div class="menu">
            <div id="menu-inner" class="menu-inner">
              <div class="main-menu">
                <button onclick="handleSubMenuClicked('my-tools')">
                  <span class="material-symbols-outlined"> build </span>
                  My Tools
                  <span class="chevron material-symbols-outlined">
                    chevron_right
                  </span>
                </button>
                <button onclick="handleSubMenuClicked('settings')">
                  <span class="material-symbols-outlined"> settings </span>
                  Settings
                  <span class="chevron material-symbols-outlined">
                    chevron_right
                  </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> logout </span>
                  Logout
                </button>
              </div>
              <div id="my-tools" class="sub-menu">
                <button onclick="handleSubMenuClicked()">
                  <span class="material-symbols-outlined"> arrow_back </span>
                  Back
                </button>
                <button>
                  <span class="material-symbols-outlined"> description </span>
                  File Manager
                </button>
                <button>
                  <span class="material-symbols-outlined"> cloud_upload </span>
                  Cloud Upload
                </button>
              </div>
              <div id="settings" class="sub-menu">
                <button onclick="handleSubMenuClicked()">
                  <span class="material-symbols-outlined"> arrow_back </span>
                  Back
                </button>
                <button>
                  <span class="material-symbols-outlined">
                    settings_night_sight
                  </span>
                  Night Mode
                </button>
                <button>
                  <span class="material-symbols-outlined"> notifications </span>
                  Notifications
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Import JS -->
    <script type="text/javascript" src="./main.js"></script>
    
</body>
</html>
